<div class="card">
  <figure class="card__img">
    <img class="image" src="{{imageUrl}}" alt="">
  </figure>
  <div class="card__content">
    <div class="card__media-content">
      <b>{{title}}</b>
      <br>
      <i>{{username}}</i>
    </div>
    <div class="card__content">
      <p>{{content}}</p>
    </div>
  </div>
</div>
